<!DOCTYPE html>
<html>
<head>
	<title>Responsive Grids</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="row">
     <div class="box orange col-3">
     	<p>3 Columns</p>
     </div>
     <div class="box blue col-3">
     	<p>3 Columns</p>
     </div>
     <div class="box green col-3">
     	<p>3 Columns</p>
     </div>
     <div class="box black col-3">
     	<p>3 Columns</p>
     </div>
    </div>

     <div class="row">
     	<div class="box orange col-4">
     		<p>4 Columns</p>
     	</div>
     	<div class="box blue col-4">
     		<p>4 Columns</p>
     	</div>
     	<div class="box green col-4">
     		<p>4 Columns</p>
     	</div>
     </div>

     <div class="row">
     	<div class="box orange col-6">
     		<p>6 Columns</p>
     	</div>
     	<div class="box blue col-6">
     		<p>6 Columns</p>
     	</div>
     </div>

     <div class="row">
     	<div class="box orange col-12">
     		<p>12 Columns</p>
     	</div>
     </div>
  </main>   
</body>
</html>
